<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/StyleSheet.css">
    <title>CRUDS</title>
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="text-center text-secondary">
                <h1>CRUDS</h1>
                <h2>PROJECT MANAGMENT SYSTEN USING JS.</h2>
            </div>
        </div>
        <div class="inputs">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" placeholder="Title" id="title" class="w-100 py-1 ps-1">
                </div>
                <div class="col-md-3 my-3">
                    <input onkeyup="getTotal()" type="number" placeholder="Price" id="price" class="w-100 py-1 ps-1">
                </div>
                <div class="col-md-3 my-3">
                    <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes" class="w-100 py-1 ps-1">
                </div>
                <div class="col-md-3 my-3">
                    <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount" class="w-100 py-1 ps-1">
                </div>
                <div class="col-md-3 my-3">
                    <small id="total" class="w-100 ms-3  fw-bold fs-4"></small>
                </div>
                <div class="col-md-12">
                    <input type="number" placeholder="Count" id="count" class="w-100 py-1 ps-1">
                </div>
                <div class="col-md-12">
                    <input type="text" placeholder="Category" id="category" class="w-100 py-1 ps-1 mt-3">
                </div>
                <div class="col-md-12">
                    <button class="btn btn-success w-100 py-1 ps-1 my-3" type="button" id="submit">Create</button>
                </div>
             </div>
        </div>
        <div class="outputs">
            <div class="col-md-12 text-center mb-4">
                <input type="text" placeholder="search" id="Search" onkeyup="searchfield(this.value)" class="w-75 py-1 ps-2">
                <div class="row mt-3">
                    <div class="col-md-6"><button type="button" class="btn btn-secondary w-100" onclick="getSSearchMood(this.id)" id="searchByTitle">Search By Title</button></div>
                <div class="col-md-6"><button type="button" class="btn btn-secondary w-100" onclick="getSSearchMood(this.id)" id="searchByCat">Search By Category</button></div>
                </div>
            </div>
            <div class="w-50  mb-4">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Sort Items..
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" id="sortByPrice" onclick="sortitems(this.id)" href="#">Price</a></li>
                      <li><a class="dropdown-item" id="sortByDisc" onclick="sortitems(this.id)" href="#">Discount</a></li>
                      <li><a class="dropdown-item" id="sortByTotal" onclick="sortitems(this.id)" href="#">Total Price</a></li>
                    </ul>
                  </div>    
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAX</th>
                    <th>DISC</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>Update</th>
                    <th>Delete</th>
                    <th id="DeleteData"></th>
                </tr>
                
                <tbody id="tbody">
                </tbody>
                
            </table>
            
        </div>
        
    </div>

   











    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/all.min.js"></script>
    <script src="Js/Main.js"></script>
</body>
</html>
